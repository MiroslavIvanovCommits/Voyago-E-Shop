<app-header [favoriteItems]="favItems" [cartItems]="cartItems"></app-header>

<kendo-scrollview #scrollview class="carousel" [data]="items" width="100%" height="600px" [pageable]="true"

	<ng-template let-item="item">

	</ng-template>
</kendo-scrollview>
